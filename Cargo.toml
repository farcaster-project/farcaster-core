[package]
name = "farcaster_core"
version = "0.1.0"
authors = ["h4sh3d <h4sh3d@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
rpc = []

[dependencies]
hex = "0.4.3"
tiny-keccak = { version = "2", features = ["keccak"] }
fixed-hash = { version = "0.7.0", default-features = false }
strict_encoding = "=1.2.3"
strict_encoding_derive = "=1.0.0"
lightning_encoding = "0.4.0-beta.1"
thiserror = "1.0.24"
serde = "1"
internet2 = { git = "https://github.com/zkao/rust-internet2", branch = "farcaster" }

# blockchain specific
bitcoin = "0.26"
monero = { version = "0.13" }

[dev-dependencies]
bitcoincore-rpc = "0.13.0"
rand_core = { version = "^0.5.0", features = ["getrandom"] }
secp256k1 = { version = "0.20.1", features = ["rand-std"] }
internet2 = { git = "https://github.com/zkao/rust-internet2", branch = "farcaster" }
lazy_static = "1.4.0"
